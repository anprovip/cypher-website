<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AES Encryption</title>
    <style>
        :root {
            --primary-blue: #e6f3ff;
            --accent-blue: #2196F3;
            --hover-blue: #1976D2;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .container {
            background-color: var(--primary-blue);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2 {
            color: #333;
            text-align: center;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            font-weight: 500;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;

            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
        }
        
        button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        
        .steps-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .step {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--primary-blue);
            border-radius: 6px;
        }
        
        .matrix-grid {

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 10px 0;
        }
        
        .matrix-cell {
            background: white;
            border: 1px solid var(--accent-blue);
            padding: 12px;
            text-align: center;
            font-family: monospace;
            font-size: 16px;
        }

        .key-expansion-container {
    margin-top: 30px;
}

        .expansion-step {
            background: var(--primary-blue);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .formula {
            font-family: monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .operation {
            color: var(--accent-blue);
            font-weight: bold;

        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>AES Encryption Demo</h1>
        
        <div class="input-group">
            <label for="key">Key (Hex - 128 bits):</label>
            <input type="text" id="key" value="2B7E151628AED2A6ABF7158809CF4F3C">
        </div>
        
        <div class="input-group">
            <label for="plaintext">Plaintext (Hex - 128 bits):</label>
            <input type="text" id="plaintext" value="3243F6A8885A308D313198A2E0370734">
        </div>
        
        <button onclick="startEncryption()">Encrypt</button>
        
        <!-- Add this inside the container div in aes.html -->
        <div class="key-expansion-container">
            <h2>Key Expansion Demo</h2>
            <div id="keyExpansionSteps" class="steps-container"></div>
        </div>

        <div id="steps" class="steps-container">
            <!-- Steps will be populated by JavaScript -->

        </div>
    </div>
    <script src="/js/aes.js"></script>
</body>
</html>
